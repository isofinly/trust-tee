name: Miri (UB sanitizer)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  miri:
    name: Run tests, examples, and benches under Miri
    runs-on: ubuntu-24.04
    timeout-minutes: 90

    env:
      ITER: "1000"
      MIRIFLAGS: "-Zdeduplicate-diagnostics -Zmiri-strict-provenance"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install nightly + miri
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Miri setup
        run: cargo miri setup

      - name: Run cargo miri test (workspace)
        shell: bash
        run: |
          set -euo pipefail
          MIRIFLAGS="${MIRIFLAGS} -Zmiri-many-seeds" cargo miri test --workspace --all-features -- --quiet --nocapture

      - name: Run example under Miri
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          MIRIFLAGS="${MIRIFLAGS} -Zmiri-many-seeds" cargo miri run --example remote_complex
